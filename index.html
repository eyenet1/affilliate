

<!-- Add this inside <body> just before the closing </body> -->
<div id="chatWidget">
  <div id="chatHeader" onclick="toggleChat()">ðŸ’¬ Chat with Me</div>
  <div id="chatBody">
    <div id="messages"></div>
    <div id="typingStatus"></div>
    <div id="chatInputArea">
      <input type="text" id="chatInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<style>
  /* Chat Widget Styles */
  #chatWidget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 280px;
    font-size: 14px;
    background: rgba(0, 0, 0, 0.9);
    border: 2px solid #ff00ff;
    border-radius: 10px;
    box-shadow: 0 0 15px #ff00ff;
    z-index: 2000;
    overflow: hidden;
  }
  #chatHeader {
    background: #ff00ff;
    color: white;
    padding: 8px;
    text-align: center;
    cursor: pointer;
    font-weight: bold;
  }
  #chatBody {
    display: none;
    flex-direction: column;
    height: 300px;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 8px;
  }
  .message {
    margin-bottom: 6px;
  }
  .user {
    color: #0ff;
    text-align: right;
  }
  .model {
    color: #ffb6ff;
    text-align: left;
  }
  #typingStatus {
    font-size: 12px;
    color: #999;
    padding-left: 8px;
  }
  #chatInputArea {
    display: flex;
    border-top: 1px solid #ff00ff;
  }
  #chatInput {
    flex: 1;
    padding: 6px;
    border: none;
    outline: none;
    background: black;
    color: white;
  }
  #chatInput::placeholder {
    color: #888;
  }
  #chatInputArea button {
    background: #ff00ff;
    border: none;
    color: white;
    padding: 0 12px;
    cursor: pointer;
  }
</style>

<script>
  function toggleChat() {
    const body = document.getElementById("chatBody");
    body.style.display = body.style.display === "flex" ? "none" : "flex";
  }

  function sendMessage() {
    const input = document.getElementById("chatInput");
    const msg = input.value.trim();
    if (!msg) return;
    addMessage("You", msg, "user");
    input.value = "";
    simulateModelReply();
  }

  function addMessage(sender, text, type) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message", type);
    msgDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
    document.getElementById("messages").appendChild(msgDiv);
    document.getElementById("messages").scrollTop =
      document.getElementById("messages").scrollHeight;
  }

  function simulateModelReply() {
    const typing = document.getElementById("typingStatus");
    typing.innerText = "Model is typing...";
    setTimeout(() => {
      typing.innerText = "";
      const replies = [
        "Hey baby ðŸ˜˜",
        "Mmm, tell me more...",
        "ðŸ”¥ You're making me blush...",
        "Want a private show? ðŸ˜‰"
      ];
      addMessage("Model", replies[Math.floor(Math.random() * replies.length)], "model");
    }, 1500);
  }
</script>
