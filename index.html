<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIP Offers</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: radial-gradient(circle at top, #2a003f, #000);
        color: white;
        text-align: center;
        overflow-x: hidden;
    }

    /* Age Gate Styles */
    #ageGate {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.95);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 999;
    }
    #ageGate h1 {
        font-size: 2em;
        margin-bottom: 20px;
    }
    .age-btn {
        background: #8a2be2;
        padding: 12px 30px;
        margin: 10px;
        border: none;
        font-size: 1.2em;
        color: white;
        cursor: pointer;
        border-radius: 30px;
        animation: neonFlicker 3s infinite alternate;
    }
    .age-btn:hover {
        background: #a84fff;
    }

    /* Main container fade in */
    #mainContent {
        display: none;
        animation: fadeIn 1.5s ease-in-out;
    }

    /* Circular photo with pulse and flicker */
    .model-photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 30px auto;
        background: url('Zeh-SQ_H_400x400.jpg') center/cover no-repeat;
        border: 4px solid #8a2be2;
        animation: neonPulse 2s infinite alternate, neonFlicker 3s infinite alternate;
        box-shadow: 0 0 20px #8a2be2;
    }

    /* Buttons */
    .btn {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 15px;
        background: #8a2be2;
        border: none;
        color: white;
        font-size: 1.1em;
        border-radius: 30px;
        cursor: pointer;
        text-decoration: none;
        animation: neonFlicker 3s infinite alternate;
        transition: transform 0.3s ease;
    }
    .btn:hover {
        transform: scale(1.05);
    }

    /* Animations */
    @keyframes neonFlicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
            text-shadow: 0 0 5px #8a2be2, 0 0 10px #8a2be2, 0 0 20px #8a2be2;
            box-shadow: 0 0 5px #8a2be2, 0 0 10px #8a2be2, 0 0 20px #8a2be2;
        }
        20%, 24%, 55% {
            text-shadow: none;
            box-shadow: none;
        }
    }
    @keyframes neonPulse {
        from { box-shadow: 0 0 10px #8a2be2, 0 0 20px #8a2be2; }
        to { box-shadow: 0 0 25px #8a2be2, 0 0 50px #8a2be2; }
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<!-- Age Gate -->
<div id="ageGate">
    <h1>Are you 18 or older?</h1>
    <button class="age-btn" onclick="enterSite()">Yes, Enter</button>
    <button class="age-btn" onclick="window.location.href='https://google.com'">No, Leave</button>
</div>

<!-- Main Content -->
<div id="mainContent">
    <div class="model-photo"></div>
    <h1>Exclusive VIP Offers</h1>
    <a href="#" class="btn">ðŸ”¥ Offer 1</a>
    <a href="#" class="btn">ðŸ’Ž Offer 2</a>
    <a href="#" class="btn">ðŸš€ Offer 3</a>
</div>

<script>
function enterSite() {
    document.getElementById("ageGate").style.display = "none";
    document.getElementById("mainContent").style.display = "block";
}
</script>

</body>
</html>
